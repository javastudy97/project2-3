<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/calendar/memberSchedule/memberScheduleView.css}">

</head>
<body>
<div th:replace="~{calendar/common/header :: headerFragment}"></div>

<div id="wrap">

    <div th:replace="~{calendar/common/leftMenu :: leftMenuFragment}"></div>

<div class="right-menu">

  <div class="right-con">

    <div class="MyAttendance">

      <table border="1" class="listTable">
        <tr class="tHeader">

          <th>근태아이디</th>
          <th>일정 내용</th>
          <th>완료 여부</th>
          <th>출근 시간</th>
          <th>퇴근 시간</th>
          <th>회원 아이디</th>

        </tr>
        <tr class="tBody">
            <td th:text="${memberScheduleDto.scheduleId}"></td>
            <td th:text="${memberScheduleDto.scheduleBoard}"></td>
            <td th:text="${memberScheduleDto.scheduleDone}"></td>
            <td th:text="${#temporals.format(memberScheduleDto.scheduleStart, 'yyyy-MM-dd HH:mm:ss')}" ></td>
            <td th:text="${#temporals.format(memberScheduleDto.scheduleEnd, 'yyyy-MM-dd HH:mm:ss')}" ></td>
            <td th:text="${memberScheduleDto.mId}"></td>
        </tr>

      </table>

    </div>

  </div>

</div>
</div>

</body>
</html>
