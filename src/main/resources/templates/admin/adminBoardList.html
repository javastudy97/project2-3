<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>adminBoardList</title>
    <link rel="stylesheet" th:href="@{/css/admin/adminBoardList.css}">

</head>

<body>
    <div th:replace="~{fragment/common/adminHeader :: adminHeaderFragment}"></div>
    <div id="wrap">
        <div th:replace="~{fragment/common/leftMenu :: leftMenuFragment}"></div>
        <div class="right-menu">
            <div class="con">
                <h2>게시판 관리</h2>
                <div class="right-con">
                    <div class="con-box">
                        <div class="search">
                            <form th:action="@{/board/adminBoardSearch}" method="get">
                                <select name="type" id="type">
                                    <option value="" selected>::검색기준::</option>
                                    <option value="boardId">게시글번호</option>
                                    <option value="boardTitle">게시글제목</option>
                                    <option value="boardContent">게시글내용</option>
                                </select>
                                <input type="text" name="search" id="search">
                                <input type="submit" value="검색">
                            </form>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>게시글번호</th>
                                    <th>게시글제목</th>
                                    <th>게시글내용</th>
                                    <th>조회수</th>
                                    <th>등록일</th>
                                    <th>댓글수</th>
                                     <th>작성자</th>
                                    <th>상세</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="board : ${boardList}">
                                    <td th:text="${board.boardId}"></td>
                                    <td th:text="${board.boardTitle}"></td>
                                    <td th:text="${board.boardContent}"></td>
                                    <td th:text="${board.boardHit}"></td>
                                    <td th:text="${#temporals.format(board.boardCreate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${board.boardCmcount}"></td>
                                    <td th:text="${board.mName}"></td>
                                    <td><a th:href="@{|/board/boardDetail/${board.boardId}|}">보기</a></td>
                                </tr>
    
                            </tbody>
    
                        </table>
                        <div class="nav">
    
                            <div class="page">
                                <div class="paging">
                                    <a th:href="${boardList.first} ? '#' : @{/board/adminBoardList(page=${boardList.number-1})}">이전</a>
                                    <th:block th:each="page : ${#numbers.sequence(startPage,endPage)}">
                                        <span th:if="${page == nowPage}" th:text="${page}" style="background-color: yellow;"></span>
                                        <span th:unless="${page == nowPage}">
                                        <a th:href="@{/board/adminBoardList(page=${page-1})}" th:text="${page}"></a>
                                    </span>
                                    </th:block>
                                    <a th:href="${boardList.last} ? '#' : @{/board/adminBoardList(page=${boardList.number+1})}">다음</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
